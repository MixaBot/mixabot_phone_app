<ion-header>

  <ion-navbar>
    <ion-title>New Drink</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary">Drink Name</ion-label>
    <ion-input type="text" [(ngModel)]="newDrink.name" (ngModelChange)="onDrinkChange($event)"></ion-input>
  </ion-item>
  <ion-item *ngFor="let ingredient of ingredients; let i = index">
    <ion-label floating>Ingredient #{{i + 1}}</ion-label>
    <ion-input type="text" clearInput="true"
               [(ngModel)]="ingredient.name"
               (ngModelChange)="onIngredientChange($event, i)"
               (ionBlur)="onBlur($event, i)"
    ></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button clear (click)="add()">Add another ingredient</button>
  </ion-item>
  <button ion-button (click)="save()">Save</button>
  <button ion-button color="light" (click)="cancel()">Cancel</button>
</ion-content>
