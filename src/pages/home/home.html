<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Claybar</h2>
  <div>
    See what drinks are available!
  </div>
  <div float-right>{{time}}</div>
  <label for="hostname">Host Name:</label>
  <input type="text" [(ngModel)]="hostName" name="hostname" #name="ngModel"
         required>
  <br>
  <button ion-button round (click)="getDrinks()">See Drinks</button>
  <button ion-button round (click)="getTime()">See Current Time</button>
  <div *ngIf="drinkError">There was an error retrieving the drinks.</div>
  <ul>
    <li *ngFor="let drink of drinks"><b>{{drink.name}}</b> -
      <ul>
        <li *ngFor="let ingredient of drink.ingredients">
          {{ingredient.name}} - {{ingredient.quantity}}
        </li>
      </ul>
  </ul>
</ion-content>
