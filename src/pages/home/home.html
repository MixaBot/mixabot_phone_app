<ion-header>
  <ion-navbar>
    <ion-title>Sir-Mix-A-Bot</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <h2>Make your drink!</h2>
  <br>
  <ion-list>
    <ion-item>
      <ion-label floating>Host Name</ion-label>
      <ion-input required type="text" [(ngModel)]="hostName" name="hostname" #name="ngModel"></ion-input>
    </ion-item>
  </ion-list>
  <br>
  <button ion-button round large (click)="getIngredients()">Show Ingredients</button>
  <button ion-button round large (click)="makeDrink()">Mix It!</button>
  <br>
  <br>
  <a href="#" (click)="getDrinks()">Sample Drink Data</a>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h4>Drinks</h4>
        <ul text-left>
          <li *ngFor="let ingredient of ingredients">
            {{ingredient.position}} - {{ingredient.name}}
          </li>
        </ul>
      </ion-col>
      <ion-col>
        <h4>Available Ingredients</h4>
        <ul text-left>
          <li *ngFor="let ingredient of ingredients">
            {{ingredient.position}} - {{ingredient.name}}
          </li>
        </ul>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
