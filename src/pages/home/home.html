<ion-header>
  <ion-navbar>
    <ion-title>Sir-Mix-A-Bot</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <h2>Make your drink!</h2>
  <br>
  <ion-list>
    <ion-item>
      <ion-label floating>Host Name</ion-label>
      <ion-input required type="text" [(ngModel)]="hostName" name="hostname" #name="ngModel"></ion-input>
    </ion-item>
  </ion-list>
  <br>
  <button ion-button round large (click)="getDrinks()">Show Available Drinks</button>
  <button ion-button round large (click)="getDrinksTest()">Show Sample Drinks</button>
  <ul text-left>
    <li *ngFor="let drink of drinks"><b>{{drink.name}}</b>
      <ul>
        <li *ngFor="let ingredient of drink.ingredients">
          {{ingredient.name}} - {{ingredient.quantity}}
        </li>
      </ul>
  </ul>
</ion-content>
