<ion-header>
  <ion-navbar>
    <ion-title>Setup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <h2>Network Setup</h2>
  <h3>This section is only available on the native mobile app.</h3>

  <h2>Configuration</h2>

  <ion-list>
    <ion-item>
      <ion-label floating>Host Name</ion-label>
      <ion-input required type="text"
                 [(ngModel)]="hostName" name="hostname" #name="ngModel"
                 (ngModelChange)="drinkService.hostName=$event"></ion-input>
    </ion-item>
  </ion-list>

  <form (ngSubmit)="setIngredients()" [formGroup]="ingredientsForm">
    <ion-grid>
      <ion-row *ngFor="let ingredient of ingredients">
        <ion-item>
          <ion-label floating>Position {{ingredient.position}}</ion-label>
          <ion-input type="text" [(ngModel)]="ingredient.name" formControlName="p{{ingredient.position}}"></ion-input>
        </ion-item>
        <small class="validation-message" *ngIf="ingredientsForm.controls[ingredient.positionName].invalid">
          Must contain a maximum of 32 letters (including spaces).
        </small>
      </ion-row>
    </ion-grid>

  </form>
  <button ion-button round large (click)="setIngredients()">Set Ingredients</button>
</ion-content>
