<ion-card>
  <ion-card-header>
    <button small ion-button (click)="makeDrink(drink)">MIX IT</button> <b>{{drink.name}}</b>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row *ngFor="let ingredient of drink.ingredients">
        <ion-col>
          {{ingredient.name}}
        </ion-col>
        <ion-col text-right>
          <button ion-button outline small (click)="filterByIngredient(ingredient)">Filter</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
